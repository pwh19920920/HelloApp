<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    function goback(){
        api.closeWin();
    }

    function changeTab(rank){
        var tabList = document.getElementsByClassName('tab');
        for(var i = 0;i <tabList.length;i++){
            var tab = tabList[i];
            if(tab == document.getElementById('tab'+rank)){
                tab.style.color = '#339afe';
                tab.style.borderBottom = '1px solid #339afe';
            }else{
                tab.style.color = '#212121';
                tab.style.borderBottom = 'none';
            }   
        }
        var tabConList = document.getElementsByClassName('tab-content');
        for (var i = 0; i < tabConList.length; i++) {
            var tabCon = tabConList[i];
            if(tabCon == document.getElementById('tab' + rank + '-content')){
                tabCon.style.display = 'block';
            }else{
                tabCon.style.display = 'none';
            }
        }
    }
 
    function highlight(subject){
        var subList = document.getElementsByClassName('subject-name');
        for(var i = 0;i < subList.length;i++){
            if(subject == i + 1){
                subList[i].style.color = '#339afe';
            }else{
                subList[i].style.color = '#444';
            }
        }
    }

    function changeSubject(subject){
        api.sendEvent({
            name: 'changeSubject',
            extra: {
                subject: subject
            }
        });
        save("subject", subject)
        goback()
    }
 

    apiready = function() {
        var header = $api.byId('header');
        $api.fixStatusBar(header);

        var subject = get("subject");
        highlight(subject)
        changeTab(subject <= 5 ? 1 : (subject <= 16 ? 2 : 3))
    };
</script>
