<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var talkingData;
    var deviceId;
    var qq;

    function goback() {
        api.closeWin({name: 'about'});
    }

    apiready = function() {
        var header = $api.byId('whiteHeader');
        fixWhiteStatusBar(header);

        deviceId = getDeviceId();
        // qq = get('serviceQQ', 7336726)

        $api.text($api.byId('deviceId'),deviceId);
        $api.text($api.byId('version'), version);
        // $api.text($api.byId('qq'), qq);
     
        talkingData = api.require('talkingData');
    };

    function copy(module){
        var code = qq;
        if (module == 'deviceId') {
            code = deviceId;
        }
        var clipBoard = api.require('clipBoard');
        clipBoard.set({
            value: code
        }, function(ret, err) {
            if (ret) {
                toast("复制成功");
            } else {
                // toast("自动复制失败.");
            }
        });
    }
</script>
